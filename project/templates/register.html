<!DOCTYPE html>
<html>
<head>
    <title>Register Property</title>
</head>
<body>

    <a href="{% url 'dashboard' %}">Back to Dashboard</a>

    <h2>Register New Property</h2>

    <form method="post" enctype="multipart/form-data">

        <label for="property_name">Property Title:</label><br>
        <input type="text" id="property_name" name="property_name" required><br><br>


        <label for="street">Street:</label><br>
        <input type="text" id="street" name="street"><br><br>

        <label for="image1">Image:</label><br>
        <input type="file" id="image1" name="image1"><br><br>

        <label for="image2">Image 2:</label><br>
        <input type="file" id="image2" name="image2"><br><br>


        <label for="image3">Image 3:</label><br>
        <input type="file" id="image3" name="image3"><br><br>


        <label for="image4">Image 4:</label><br>
        <input type="file" id="image4" name="image4"><br><br>


        <label for="image3">Image 3:</label><br>
        <input type="file" id="image3" name="image3"><br><br>


        <label for="bed">Bedrooms:</label><br>
        <input type="number" id="bed" name="bed"><br><br>

        <label for="bath">Bathrooms:</label><br>
        <input type="number" id="bath" name="bath"><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description"></textarea><br><br>

        <label for="sqft">Square Feet:</label><br>
        <input type="number" id="sqft" name="sqft"><br><br>

        <label for="price">Price:</label><br>
        <input type="number" id="price" name="price"><br><br>

        <label for="status">Status:</label><br>
        <input type="text" id="status" name="status" value="Pending" readonly><br><br>

        <button type="submit">Register</button>
    </form>

</body>
</html>
