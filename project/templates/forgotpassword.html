<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
</head>
<body>
    <h2>Forgot Password</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Email:</label>
        <input type="email" name="email" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <br>
    <a href="{% url 'login' %}">Back to Login</a>
</body>
</html>
