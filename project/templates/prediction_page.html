<!DOCTYPE html>
<html>
<head>
    <title>Price Prediction</title>
</head>
<body>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a><br>
    <h2>Predict House Price</h2>
    <form method="post">
        {% csrf_token %}
        <label>Location:</label>
        <select name="location" required>
            {% for loc in locations %}
                <option value="{{ loc }}">{{ loc }}</option>
            {% endfor %}
        </select><br><br>
        <label>Square Feet:</label>
        <input type="number" name="sqft" required placeholder="e.g. 500" min="1"><br><br>
        <label>BHK:</label>
        <input type="number" name="bhk" required placeholder="e.g. 1" min="1"><br><br>
        <label>Bath:</label>
        <input type="number" name="bath" required placeholder="e.g. 1" min="1"><br><br>
        <button type="submit">Predict</button>
    </form>
    {% if price %}
        <h3>Estimated Price: â‚¹ {{ price }} Lakh</h3>
    {% endif %}
</body>
</html>
